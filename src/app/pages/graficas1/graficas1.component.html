<div class="row">

    <div class="col-6" *ngFor="let grafico of graficos">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center;"> {{grafico.leyenda}} </h4>
                <div>
                    <div>
                        <app-grafico-dona [data]='grafico.data' [labels]='grafico.labels' [chartType]='grafico.type'></app-grafico-dona>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
