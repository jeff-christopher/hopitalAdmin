<app-search></app-search>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Please wait :)</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="createHospital()" class="btn btn-primary"><i class="fa fa-plus"></i> Create Hospital</button>
                </div>
                <h3 class="card-title"> Registered Hospitals ( <small>{{ hospitalsTotal }}</small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Hospital</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td>
                                <img (click)="showModal(hospital._id)" [src]="hospital.image | image : 'hospital'" class="image pointer" alt="">
                                <!-- <img [src]="hospital.image | image" class="image pointer" alt=""> -->
                            </td>
                            <td>
                                <input #newName [value]="hospital.name" type="text" class="form-control">
                            </td>
                            <td>
                                <button (click)="updateHospital(hospital, newName.value)" class="btn btn-primary fa fa-save"></button>
                                <button (click)="deleteHospital(hospital._id)" class="btn btn-danger fa fa-trash-o"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- <button (click)="changeFrom(-5)" class="btn btn-secondary">Previous</button>
                <button (click)="changeFrom(5)" class="btn btn-secondary">Next</button> -->
            </div>
        </div>
    </div>
</div>
